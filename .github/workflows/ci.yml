# ═══════════════════════════════════════════════
#  AI Store Builder — CI Pipeline
# ═══════════════════════════════════════════════
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  # ── Backend: Lint + Test ──────────────────────
  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: uv pip install --system --no-cache -r pyproject.toml

      - name: Lint with Ruff
        run: |
          uv pip install --system ruff
          ruff check app/ tests/
          ruff format --check app/ tests/

      - name: Run tests
        env:
          DATABASE_URL: "sqlite+aiosqlite://"
          REDIS_URL: ""
          JWT_SECRET_KEY: test-secret-key-ci-only
          APP_ENV: testing
        run: pytest tests/ -v --tb=short --ignore=tests/test_api_quick.py

  # ── Frontend: Lint + Build ───────────────────
  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc -b --noEmit
        continue-on-error: true

      - name: Build
        run: npm run build

  # ── Docker Build Test ────────────────────────
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t ai-store-builder:test .

      - name: Verify image
        run: docker images ai-store-builder:test
