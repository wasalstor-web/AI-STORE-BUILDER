#  AI Store Builder â€” CI/CD Pipeline
#  Lint â†’ Test â†’ Build â†’ Deploy
# â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
name: CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "22"

jobs:
  # â”€â”€ Backend: Lint + Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  backend:
    name: "ğŸ Backend"
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'requirements.txt') }}
          restore-keys: pip-${{ runner.os }}-

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system --no-cache -r pyproject.toml
          uv pip install --system ruff

      - name: Lint with Ruff
        run: |
          ruff check app/ tests/
          ruff format --check app/ tests/

      - name: Run tests
        env:
          DATABASE_URL: "sqlite+aiosqlite://"
          REDIS_URL: ""
          JWT_SECRET_KEY: test-secret-key-ci-only
          APP_ENV: testing
          ANTHROPIC_API_KEY: ""
          OPENAI_API_KEY: ""
          GOOGLE_API_KEY: ""
        run: pytest tests/ -v --tb=short --ignore=tests/test_api_quick.py -x

      - name: Check imports
        run: python -c "from app.main import app; print('âœ… App imports OK')"
        env:
          DATABASE_URL: "sqlite+aiosqlite://"
          JWT_SECRET_KEY: test-secret-key-ci-only
          APP_ENV: testing
          REDIS_URL: ""

  # â”€â”€ Frontend: Lint + Build â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  frontend:
    name: "âš›ï¸ Frontend"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npx tsc -b --noEmit

      - name: Build
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # â”€â”€ Security Scan â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  security:
    name: "ğŸ”’ Security"
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check for secrets in code
        run: |
          echo "Scanning for hardcoded secrets..."
          # Check for common secret patterns (API keys, passwords, tokens)
          FOUND=0
          # Skip .env.example, test files, and CI config
          FILES=$(find . -type f \( -name "*.py" -o -name "*.ts" -o -name "*.tsx" \) \
            ! -path "./.venv/*" ! -path "*/node_modules/*" ! -path "*/__pycache__/*" \
            ! -path "*/test_*" ! -path "*/conftest*" ! -path "*/.github/*")
          for f in $FILES; do
            # Look for hardcoded keys (long hex/base64 strings assigned to KEY/SECRET/TOKEN vars)
            if grep -Pn '(?:API_KEY|SECRET|TOKEN|PASSWORD)\s*=\s*["\x27][A-Za-z0-9+/=_-]{20,}["\x27]' "$f" 2>/dev/null; then
              echo "âš ï¸  Potential secret in: $f"
              FOUND=1
            fi
          done
          if [ $FOUND -eq 1 ]; then
            echo "::warning::Potential hardcoded secrets detected. Review the files above."
          else
            echo "âœ… No hardcoded secrets found"
          fi

      - name: Check dependency vulnerabilities
        run: |
          pip install pip-audit
          pip install -r requirements.txt 2>/dev/null || true
          pip-audit --ignore-vuln PYSEC-2024-* || true

  # â”€â”€ Docker Build Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  docker:
    name: "ğŸ³ Docker"
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [backend, frontend]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build -t ai-store-builder-api:${{ github.sha }} -f infra/Dockerfile .

      - name: Build production image
        run: docker build -t ai-store-builder-api:${{ github.sha }}-prod -f infra/Dockerfile.api .

      - name: Verify images
        run: |
          docker images ai-store-builder-api
          echo "âœ… Docker images built successfully"

  # â”€â”€ Deploy to VPS â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  deploy:
    name: "ğŸš€ Deploy"
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend, frontend, docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            APP_DIR="/opt/ai-store-builder"
            FRONTEND_DIR="/var/www/ai-store-builder"

            echo "ğŸ“¥ Pulling latest code..."
            cd $APP_DIR
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ Updating Python dependencies..."
            source .venv/bin/activate
            pip install -r requirements.txt --quiet

            echo "ğŸ”„ Running database migrations..."
            alembic upgrade head

            echo "âš›ï¸ Building frontend..."
            cd frontend
            npm ci --production=false
            npm run build
            cp -r dist/* $FRONTEND_DIR/

            echo "â™»ï¸ Restarting services..."
            sudo systemctl restart ai-store-builder-api
            sudo systemctl restart ai-store-builder-worker

            echo "â³ Waiting for health check..."
            sleep 5
            curl -sf http://localhost:8000/health || exit 1

            echo "âœ… Deployment complete!"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            curl -sf http://localhost:8000/health | python3 -m json.tool
            echo "âœ… Health check passed"
